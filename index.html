<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kbc-container">
        <div class="background-pattern"></div>
        
        <header class="game-header">
            <h1 class="game-title">Kaun Banega Crorepati</h1>
            <p class="game-subtitle" id="gameSubtitle">The Ultimate Quiz Challenge</p>
        </header>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="welcome-screen">
            <h1 class="welcome-title">Kaun Banega Crorepati</h1>
            <p class="welcome-subtitle">
                Test your knowledge and climb the ladder to win up to ₹1 Crore! 
                Answer 15 questions correctly and become a crorepati.
            </p>
            
            <form class="player-form" id="playerForm">
                <div class="input-group">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input type="text" placeholder="Enter your name" id="playerName" class="player-input" maxlength="50" required>
                </div>
                
                <button type="submit" class="start-button" id="startButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 0.5rem;">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Start Game
                </button>
            </form>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="main-content" style="display: none;">
            <div class="question-section">
                <div class="question-card">
                    <div class="question-number" id="questionNumber">Question 1 of 15</div>
                    
                    <div class="timer-container">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/>
                        </svg>
                        <span id="timer">60s</span>
                    </div>
                    
                    <div class="question-text" id="questionText"></div>
                    <div class="options-grid" id="optionsGrid"></div>
                </div>
                
                <div class="game-controls">
                    <button class="control-button" id="submitButton" disabled>Final Answer</button>
                    <button class="control-button quit-button" id="quitButton">Quit Game</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="prize-ladder">
                    <h3>Prize Money</h3>
                    <div class="prize-list" id="prizeList"></div>
                </div>
                
                <div class="lifelines">
                    <h3>Lifelines</h3>
                    <div class="lifelines-grid">
                        <button class="lifeline-button" id="fiftyFifty" title="Remove 2 wrong answers">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11,15H13V17H11V15M11,7H13V13H11V7M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20Z"/>
                            </svg>
                            <span>50:50</span>
                        </button>
                        <button class="lifeline-button" id="audiencePoll" title="Ask the audience">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16,4C18.11,4 19.8,5.69 19.8,7.8C19.8,9.91 18.11,11.6 16,11.6C13.89,11.6 12.2,9.91 12.2,7.8C12.2,5.69 13.89,4 16,4M16,13.4C18.78,13.4 24,14.79 24,17.6V20H8V17.6C8,14.79 13.22,13.4 16,13.4M8,4C10.11,4 11.8,5.69 11.8,7.8C11.8,9.91 10.11,11.6 8,11.6C5.89,11.6 4.2,9.91 4.2,7.8C4.2,5.69 5.89,4 8,4M8,13.4C10.78,13.4 16,14.79 16,17.6V20H0V17.6C0,14.79 5.22,13.4 8,13.4Z"/>
                            </svg>
                            <span>Audience Poll</span>
                        </button>
                        <button class="lifeline-button" id="phoneAFriend" title="Call a friend">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/>
                            </svg>
                            <span>Phone a Friend</span>
                        </button>
                        <button class="lifeline-button" id="askTheExpert" title="Consult an expert">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,17C11.45,17 11,16.55 11,16C11,15.45 11.45,15 12,15C12.55,15 13,15.45 13,16C13,16.55 12.55,17 12,17M13,13H11V7H13V13Z"/>
                            </svg>
                            <span>Ask Expert</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <div style="margin-bottom: 2rem;">
                <svg id="trophyIcon" width="80" height="80" viewBox="0 0 24 24" fill="#e0e0e0">
                    <path d="M5,16L3,5H5.5L6.5,10H9.5L10.5,5H13L11,16H5M15.5,16L13.5,5H16L17,10H20L21,5H23.5L21.5,16H15.5Z"/>
                </svg>
            </div>
            
            <h1 class="game-over-title" id="gameOverTitle">Game Over</h1>
            <div class="final-score" id="finalScore">You won: ₹0</div>
            <p class="game-over-message" id="gameOverMessage"></p>
            
            <button class="start-button" id="playAgainButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 0.5rem;">
                    <path d="M12,6V9L16,5L12,1V4A8,8 0 0,0 4,12C4,13.57 4.46,15.03 5.24,16.26L6.7,14.8C6.25,13.97 6,13 6,12A6,6 0 0,1 12,6M18.76,7.74L17.3,9.2C17.74,10.04 18,11 18,12A6,6 0 0,1 12,18V15L8,19L12,23V20A8,8 0 0,0 20,12C20,10.43 19.54,8.97 18.76,7.74Z"/>
                </svg>
                Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
